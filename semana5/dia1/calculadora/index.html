<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
   <main>
    <section class="py-5">
        <div class="container d-flex flex-column gap-4">
            <h1 class="text-info text-center">calculadora boostrap</h1>
            <form action="" class="d-flex flex-column gap-3" id="calculatorForm">
                <div class="form-floating">
                    <input type="number" class="form-control bg-transparent" placeholder="numero 1" step="0.01" required> <label for="">Numero 1</label>
                </div>
                <div class="form-floating">
                    <select name="" id="" class="form-select bg-dark text-light" id="operator" aria-label="Operator" required>
                        <option selected value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <label for="">Operadores</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control bg-transparent text-light" id="number2" placeholder="Numero 2" step="0.01" required>
                    <label for="">Numero 2</label>
                </div>
                <button class="btn btn-outline-light btn-lg w-100">
                   Calcular
                </button>
            </form>
           <h2 class="badge text-bg-primary fs-2" id="result"></h2>
        </div>
    </section>

   </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
